<div class="input-group">
    <span class="input-group-btn">
      <button
        (click)="changeValue(-5)"
        [ngClass]="btnClass"
        type="button"
      >
        <i class="fa fa-minus"></i>
      </button>
    </span>
    <input
      type="number"
      min="0"
      max="100"
      (ngModelChange)="onChangeValue($event)"
      class="form-control"
      [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
      placeholder="Product name"
      [(ngModel)]="progress"
    />
    <span class="input-group-btn">
      <button
        (click)="changeValue(+5)"
        [ngClass]="btnClass"
        type="button"
      >
        <i class="fa fa-plus"></i>
      </button>
    </span>
  </div>
